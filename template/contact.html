{% load static %}
{% block head %}
<style>
.submit {
    text-decoration: none;
    color: #fff;

    padding: 10px 20px;
	width:200px;outline:none;border:none;
}

input[type="text"],input[type="email"],input[type="number"], form .field textarea {
    border: none;
    background: #E8E9EA;
    width: 100%;
    margin: 0;
    padding: 18px 0;
    padding-left: 22%;
    color: #313A3D;
    font-size: 13px;
    letter-spacing: 0.05em;
    text-transform: uppercase;
}
</style>

<script>
	alert('{{status}}');
</script>
{% endif %}
<div class="text-center">

					  </div>
					  <div class="field phonenum-box">

							<span class="ss-icon">checked</span>
					  </div>

					  <div class="field msg-box">

			</section>
